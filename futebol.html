<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

		var vitorias = parseInt(prompt("Informe o número de vitórias do seu time:"));
		var empates = parseInt(prompt("Informe o número de empates do seu time:"));
		var pontos = (vitorias * 3) + empates;
		
		mostra("Seu time tem " + pontos + " pontos.");
		
		if(pontos > 28){
		mostra("Seu time está melhor que o ano passado.");
	}
		if(pontos < 28){
		mostra("Seu time está pior que o ano passado");
	}
		if(pontos == 28){
		mostra("Seu time está igual ao ano passado");
	}
	
	mostra("FIM");

</script>
